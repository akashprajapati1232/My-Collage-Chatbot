<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure Management - BitBot Admin | Bhagwant Institute of Technology</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
  
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-panel.css">
    <link rel="stylesheet" href="css/library-theme.css">
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="css/navside.css">

</head>
<body class="light-theme">
    <!-- Dynamic Navbar Container -->
    <div id="navbar"></div>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>



            <!-- Fee Structure Section -->
            <section id="fees-section" class="content-section active">
                <div class="section-header">
                    <h1 class="section-title">Fee Structure Management</h1>
                    <div class="section-actions">
                        <button class="btn btn-outline" id="searchFees">
                            <i class="fas fa-search"></i>
                            Search
                        </button>
                        <button class="btn btn-primary" id="addFeeBtn">
                            <i class="fas fa-plus"></i>
                            Add Fee Structure
                        </button>
                    </div>
                </div>

                <div class="form-container">
                    <form id="feeForm" class="admin-form">
                        <input type="hidden" id="feeId" name="feeId">

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="feeCourse">Course Name *</label>
                                <select id="feeCourse" name="course" required>
                                    <option value="">Select Course</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="admissionFee">Admission Fee *</label>
                                <input type="number" id="admissionFee" name="admissionFee" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="semwiseFee">Semester-wise Fee *</label>
                                <textarea id="semwiseFee" name="semwiseFee" rows="3" placeholder="e.g., Sem 1: ₹50,000, Sem 2: ₹50,000..." required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="hostelFee">Hostel Fee</label>
                                <input type="number" id="hostelFee" name="hostelFee">
                            </div>

                            <div class="form-group">
                                <label for="busFee">Bus Fee</label>
                                <input type="number" id="busFee" name="busFee">
                            </div>

                            <div class="form-group full-width">
                                <label for="scholarshipInfo">Scholarship Information</label>
                                <textarea id="scholarshipInfo" name="scholarshipInfo" rows="3"></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label for="feePaymentLink">Fee Payment Link</label>
                                <input type="url" id="feePaymentLink" name="feePaymentLink" placeholder="https://...">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Fee Structure</button>
                            <button type="button" class="btn btn-secondary" id="resetFeeForm">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="data-list" id="feesList">
                    <!-- Fee structures will be loaded here -->
                </div>
            </section>
        </main>

    <!-- JavaScript Libraries -->
    <!-- Tabulator JS -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>



    <!-- Admin Panel JavaScript -->
    <script src="js/admin-panel.js"></script>
    
    <script>
        // Initialize the admin panel for fee structure page
        document.addEventListener('DOMContentLoaded', function() {
            // Use singleton pattern to prevent duplicate instances
            if (!AdminPanel.getInstance()) {
                window.adminPanel = new AdminPanel();
                window.adminPanel.currentPage = 'fee-structure';
            } else {
                window.adminPanel = AdminPanel.getInstance();
                window.adminPanel.currentPage = 'fee-structure';
                console.log('Using existing AdminPanel instance for fee-structure');
            }
        });
    </script>
    <!-- Navbar JavaScript -->
    <script src="js/navside.js"></script>

</body>
</html>
