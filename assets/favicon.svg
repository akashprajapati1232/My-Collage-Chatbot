  <!-- Robot Eyes -->
  <circle cx="12.5" cy="11" r="2" fill="#00d9ff"/>
  <circle cx="19.5" cy="11" r="2" fill="#00d9ff"/>
  <circle cx="12.5" cy="10.5" r="0.8" fill="#ffffff"/>
  <circle cx="19.5" cy="10.5" r="0.8" fill="#ffffff"/>

